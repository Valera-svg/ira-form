<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f9f9f9;">
  <form style="background: rgba(255,255,255,0.9); padding: 30px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.05); max-width: 400px; width: 100%;">
    <input type="text" placeholder="Имя" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; font-size:16px;" required />
    <input type="email" placeholder="Email" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; font-size:16px;" required />
    
    <style>
      .custom-button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #FF8A00, #E52E71);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 14px rgba(229, 46, 113, 0.3);
      }

      .custom-button:hover {
        box-shadow: 0 6px 20px rgba(229, 46, 113, 0.5);
        transform: translateY(-2px);
      }
    </style>

    <button class="custom-button" type="submit">Отправить</button>
  </form>
</body>
</html>
